{% load static %}
<script>
    tarteaucitronCustomText = {
        "alertBigPrivacy": "En poursuivant votre navigation vous acceptez le dépôt de cookies tiers destinés à améliorer votre expérience utilisateur",
        "acceptAll": "J'accepte",
        "disclaimer": "Certaines fonctionnalités de ce site s’appuient sur des services proposés par des sites tiers. Ces fonctionnalités déposent des cookies permettant notamment à ces sites de tracer votre navigation. Ces cookies ne sont déposés que si vous donnez votre accord. Nous vous invitons à vous informer sur la nature des cookies ci dessous. Vous pouvez les accepter ou les refuser globalement ou unitairement."
    };
</script>
<script type="text/javascript" src="{% static 'vendor/tarteaucitron/tarteaucitron.js' %}" charset="utf-8"></script>
<script>
    tarteaucitron.init({
        "hashtag": "#privacy", /* Open the panel with this hashtag */
        "cookieName": "privacy", /* Cookie name */
        "orientation": "bottom", /* Banner position (top - bottom) */
        "showAlertSmall": false, /* Show the small banner on bottom right */
        "AcceptAllCta" : true, /* Show the accept all button when highPrivacy on */
        "highPrivacy": true, /* Disable auto consent */
        "handleBrowserDNTRequest": false, /* If Do Not Track == 1, disallow all */
        "removeCredit": true, /* Remove credit link */
        "moreInfoLink": true, /* Show more info link */
        "useExternalCss": false, /* If false, the tarteaucitron.css file will be loaded */
        //"privacyUrl": "/vieprivee", /* Privacy policy url */
        //"moreInfoLink": "/cookiespolicy" /* Change the default readmore link pointing to opt-out.ferank.eu */
    });

    {% if HOTJAR_SITE_ID and HOTJAR_SURVEY_ID %}
    // Hotjar
    (tarteaucitron.job = tarteaucitron.job || []).push('hotjar');
    {% endif %}

    {% if GOOGLE_ANALYTICS_TRACKING_ID %}
    // Google analytics
    tarteaucitron.user.gtagUa = '{{ GOOGLE_ANALYTICS_TRACKING_ID }}';
    //tarteaucitron.user.gtagMore = function () { /* add here your optionnal gtag() */ };
    (tarteaucitron.job = tarteaucitron.job || []).push('gtag');
    {% endif %}
</script>
