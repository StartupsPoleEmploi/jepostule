<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset='utf-8'>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/answer.css' %}" type="text/css">
    </head>

    <body>
        <div class="title"><h1>{% block content-title %}{% endblock %}</h1></div>
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
